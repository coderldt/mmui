<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      position: absolute;
      top: 0;
      left: 0;
      width: 200px;
      height: 200px;
      background-color: #606;
    }
  </style>
</head>

<body>
  <div></div>
  <article>
    <h1>Hello World</h1>
    <style scoped>
      p {
        color: #FF0;
      }
    </style>
    <p>This is my text</p>
  </article>

  <article>
    <h1>This is awesome</h1>
    <p>I am some other text</p>
  </article>
  
  <script>
    const div = document.querySelector( 'div' )
    function onMousemove( e ) {
      console.log( e );
    }
    div.addEventListener( 'mousedown', ( e ) => {
      console.log( e );
      const { screenX, screenY } = e
      let startScreenX = screenX
      let startScreenY = screenY
      div.onmousemove = function( e ) {
        const { screenX, screenY } = e
        const endScreenX = screenX - 0
        const endScreenY = screenY - 0

        let offsetX = endScreenX - startScreenX
        let offsetY = endScreenY - startScreenY
        startScreenX = screenX
        startScreenY = screenY

        const { top, left } = div.style
        div.style.top = `${ Number( top.slice( 0, -2 ) ) + offsetY }px`
        div.style.left = `${ Number( left.slice( 0, -2 ) ) + offsetX }px`
      }
    } )
    div.addEventListener( 'mouseover', () => {
      div.onmousemove = null
      // div.removeEventListener( 'mousemove', onMousemove )
    } )
    div.addEventListener( 'mouseup', () => {
      div.onmousemove = null
      // div.removeEventListener( 'mousemove', onMousemove )
    } )
  </script>
</body>

</html>
